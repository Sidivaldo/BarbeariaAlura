<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <div class="box">
      <h1><img src="/assets/images/produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/produtos.html">Produtos</a></li>
          <li><a href="/pages/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>      
  </header>
  <main>
    <form>
      <label for="nome-sobrenome">Nome e sobrenome</label>
      <input type="text" id="nome-sobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
      
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
      
      
        <fieldset>
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
          
          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
          
          <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>
      
      
        <fieldset>
          <legend>Qual horario pretende ser atendido?</legend>
          <select id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
      
        
      <label><input class="checkbox" type="checkbox" checked>Gostaria de rebecer nossas novidades por email?</input></label>

      <input class="enviar" type="submit" value="Enviar formulário">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h - 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
      <img src="/assets/images/produtos/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
